<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .cidade {
            background-color: tomato;
            color: white;
            padding: 20px;
        }

        .principal {
            text-align: center;
        }
    </style>
  </head>
  <body>
    <h1>Multiplas Classes</h1>
    <p>Aqui todos os elementos pertencem a mesma classe "cidade". Alem disso, Londres pertence à classe "principal", que centraliza o texto.</p>
    <div>
      <h2  class="cidade principal">Londres</h2>
    </div>

    <div >
      <h2 class="cidade">Paris</h2>
    </div>

    <div >
      <h2 class="cidade">Tóquio</h2>
    </div>
  </body>
</html>
